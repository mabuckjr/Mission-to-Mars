<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--I didn't want the page to scalable,/zoomable so i added this-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="text-align: center;"><u>Latest Mars News</u></h2>
              <h4 style= "text-align: center;" class="media-heading">{{ mars.news_title }}</h4>
              <p style="text-align: center;">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-16">
          <h2 style="text-align: center;"><u>Featured Mars Image</u></h2>
          <img class = "center-block"
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-16">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2 style="text-align: center;"><u>Mars Facts</u></h2>
            {{ mars.facts | safe }}
          </div>
        </div>
        <!--Hemisphere Info-->
        <div class=row id="mars-hemispheres">
            <!--Subtitle-->
            <div class="col-md-12">
                <div class="row" id = "hemisphere_title">
                    <h2 style = "text-align: center;"><u>Mars Hemispheres</u></h2>
                </div>
            </div>
            <!--Hemisphere Images-->
            {% for hemisphere in mars.hemisphere_image_info %}
                <div class="col-xs-6 col-md-3">
                    <figure class = "img-responsive">
                        <div class = "thumbnail" style= "background-color:lightslategray;">
                            <a href = "{{hemisphere.img_url}}" target = "_blank">
                                <div>
                                    <img src = "{{hemisphere.img_url}}" class = "img-responsive" alt = "Responsive image" style = "width : 100%">
                                    <br>
                                    <figcaption style = "text-align : center;">{{hemisphere.title}}</figcaption>
                                    <br>
                                </div>
                            </a>
                        </div>
                    </figure>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
